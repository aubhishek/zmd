<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar</title>
  <!-- Load React and ReactDOM (from CDN for this example) -->
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <!-- Load Babel Standalone (to compile JSX in the browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="search-bar"></div>

  <script type="text/babel">
    const { useState } = React;

    function SearchBar({ onSearch }) {
      const [query, setQuery] = useState('');

      const handleSubmit = (event) => {
        event.preventDefault();
        onSearch(query);
      };

      return (
        <form onSubmit={handleSubmit}>
          <input
            type="text"
            value={query}
            onChange={(e) => setQuery(e.target.value)}
            placeholder="Search for a disease..."
          />
          <button type="submit">Search</button>
        </form>
      );
    }

    // Example onSearch function implementation
    function handleSearch(query) {
      // Here you would implement the call to the FHIR API
      // For now, we'll just log the query to the console
      console.log('Searching for:', query);
    }

    // Render the SearchBar component
    ReactDOM.render(
      <SearchBar onSearch={handleSearch} />,
      document.getElementById('search-bar')
    );
  </script>
</body>
</html>
